<!DOCTYPE html>
<html>
<head>
  <title>CTF Remote</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    button { font-size: 20px; padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Capture the Flag Remote</h1>
  <div>
    <button onclick="send(0.5, 0)">Forward</button><br>
    <button onclick="send(0, 1)">Left</button>
    <button onclick="send(0, -1)">Right</button><br>
    <button onclick="send(0, 0)">Stop</button>
  </div>

  <script>
    const playerId = prompt("Enter player ID (epuck1 or epuck2):");
    const ws = new WebSocket('ws://192.168.1.5:8080');

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: 'register', role: 'client', id: playerId }));
    };

    function send(vx, wz) {
      ws.send(JSON.stringify({ type: 'control', id: playerId, vx, wz }));
    }
  </script>
</body>
</html>
